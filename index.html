<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="card">
    <div class="image_div"></div>
    <div class="info_div">
      <span>Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span>$149.99</span>
        <span>$169.99</span>
      </div>

      <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>

  <footer class="attribution main_div">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/regina-cht" target="_blank">Regina Chavar√≠n</a>.
    </p>
  </footer>
</body>
</html>
